<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="...">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Prismatify</title>

</head>
<body>
    <!-- Main screen -->
    <div class="mycontainer">
        <div><img src="images/logo.png" alt="logo"></div>
        <div></div><h1>Prismatify</h1></div>
    </div>
    <h2>See statistics of songs in a Spotify playlist!</h2>
    <div class="mycontainer">
        <div>
        <label for="playlistUrl"></label>
        <input type="text" placeholder="Enter a Spotify playlist link:" id="playlistLink" name="playlistLink">
        </div>
        <div>
        <button id="analyzeBtn" type="button">Analyze</button>
        </div>
    </div>

    <h3>Notes:</h3>
    <p>- Make sure your login details are authenticated.</p>
    <p>- Not all songs will be listed if the playlist is too large.</p>

    <div class="mycontainer">
        <button id="loginBtn">Login with Spotify</button>
    </div>

    <!-- Print results -->
    <div id="results"></div>

    <!-- Implement JavaScript -->
    <script src="app.js"></script>


    <p>Copyright Â© 2026 Shaun Hernandez. All rights reserved.</p>
</body>
</html>
